<div id="Content-HomePage">

<section>


  <!-- tabela -->

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Ime</th>
      <th>Prezime</th>
      <th>Username</th>
      <th>Email</th>
      <th>Datum rodjenja</th>
      <th>JMBG</th>
      <th>Password</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let x of useri">
      <td>{{x.person.firstName}}</td>
      <td>{{x.person.lastName}}</td>
      <td>{{x.userName}}</td>
      <td>{{x.email }}</td>
      <td>{{x.person.birthDate | date }}</td>
      <td>{{x.person.jmbg }}</td>
      <td>{{ x.password }}</td>
    </tr>
    </tbody>
  </table>


  <section id="drzave" class="bg-light mt-5 ">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Država</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let x of drzave">
      <td>{{x.countryId}}</td>
      <td>{{x.name }}</td>
    </tr>
    </tbody>
  </table>
</section>



  <!-- Google Maps lokacija-->

  <section id="GoogleMaps" class="bg-light mt-5 ">
    <div class="container-lg mb-5 align-items-center justify-content-center">
      <div class="text-center">
        <h2>Naša lokacija</h2>
      </div>
    </div>

    <div>
      <iframe class="my-3"
              src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d531.6694577124298!2d17.815428252460965!3d43.35516041944839!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sba!4v1699577368567!5m2!1sen!2sba"
              width="100%"
              height="350"
      ></iframe>
    </div>
  </section>




</section>

  <!-- Footer  -->

  <footer id="footer ">
    <div class="container-fluid bg-dark text-light">

      <div class="row py-1 text-center">
        <p class="m-0">Copyright &copy; 2023. All rights reserved. Rent-A-Car</p>
      </div>

    </div>
  </footer>


  <!--  Kraj homepage sekcije -->
</div>
